<!-- 头部 start -->
    <header id="header">
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script>

            $(function () {

                $.post("user/findLoginName",{},function (data) {
                    if (data.flag) {

                    var info = "欢迎回来," + data.errorMsg
                    $("#loginUsername").html(info)
                }
                })

                $.post("category/findAll",{},function (data) {

                    var li='<li class="nav-active"><a href="index.html">首页</a></li>';
                    for(var i=0;i<data.length;i++){

                        li+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>'

                    }

                    li+='<li><a href="favoriterank.html">收藏排行榜</a></li>'

                    $("#category").html(li);

                })

            })
        </script>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login">
            	
                <span id="loginUsername"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="javascript:location.href='user/exitServlet';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="" type="text" id="int" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a href="javascript:;" class="search-button" onclick="f_page(1)">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部 end -->

        <ul class="nav" id="category">
        </ul>
